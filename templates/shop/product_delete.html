{%extends "base.html"%}

{% block content %}

<form action="{{ obj.get_delete_url }}" method="post">,
{% csrf_token %}
<h3>Вы действительно хотите удалить продукт <b>"{{obj.name}}"</b> ?</h3>
<a href="{{obj.get_delete_url}}" class="btn btn-danger">Отмена</a>

</form>


{% endblock content %}
